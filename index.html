<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pet Adoption</title>
  </head>
  <body>
    <div class="container">
      <h1>Pet Adopter</h1>
      <div class="row">

        <form id="adopterForm">
          <div class="form-group">
            <label>Add Your Pet's Name
              <input id="name" type="text" class="form-control" placeholder="Name">
            </label>
          </div>
          <div class="form-group">
            <label>Add Your Pet's Species
              <input id="species" type="text" class="form-control" placeholder="Species">
            </label>
          </div>
          <div class="form-group">
            <label>Add Your Pet's Breed
              <input id="breed" type="text" class="form-control" placeholder="Breed">
            </label>
          </div>
          <div class="form-group">
            <label>Add Your Pet's Age
              <input id="age" type="text" class="form-control" placeholder="Age">
            </label>
          </div>
          <div class="form-group">
            <label>Add Your Pet's Hair
              <input id="hair" type="text" class="form-control" placeholder="Hair">
            </label>
          </div>
          <div class="form-group">
            <label>Add Your Pet's Sex
              <input id="sex" type="text" class="form-control" placeholder="Sex">
            </label>
          </div>
          <button class="btn btn-default" type="submit">Button</button>
        </form>
      </div>
    </div>
  </body>
